        <section>
            <h2>Buscar un libro</h2>
            <label for="searchType">Buscar por:</label>

                <option value="titulo">Título</option>

            <input type="text" id="searchInput" placeholder="Escribe el autor o título...">
            <button onclick="searchBooks()">Buscar</button>
